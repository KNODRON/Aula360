<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />

  <title>DocScan Móvil</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
  <!-- Tesseract.js -->
  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
</head>

<body>
  <header>
    <h1 data-i18n="title">📄 Scanner de Documentos</h1>
    <div class="lang-toggle">
      <button id="btn-es"><img src="icons/cl.png" alt="Español" /></button>
      <button id="btn-en"><img src="icons/uk.png" alt="English" /></button>
      <button id="btn-install" style="display:none;">➕ Instalar App</button>
    </div>
  </header>

  <main>
    <video id="preview" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div class="controls">
      <button id="btn-capture" disabled data-i18n="capture">📸 Capturar</button>
      <button id="btn-export-pdf" disabled data-i18n="exportPdf">📄 Exportar PDF</button>
      <button id="btn-export-img" disabled data-i18n="exportImg">🖼️ Exportar JPG</button>
      <button id="btn-bw" disabled>B/N</button>
      <button id="btn-contrast" disabled>Contraste</button>
      <button id="btn-ocr" disabled>🔎 OCR</button>
      <button id="btn-merge" disabled>📑 Merge PDF</button>
    </div>

    <div id="page-carousel" class="carousel"></div>
    <div id="ocr-result" style="white-space: pre-wrap; margin-top:1rem;"></div>
  </main>

  <footer>
    <p class="legal" data-i18n="legal">© 2025 Tu Nombre. Derechos reservados.</p>
  </footer>

  <script>
    // PWA: Service Worker & install prompt
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('btn-install').style.display = 'inline-block';
      document.getElementById('btn-install').onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => deferredPrompt = null);
      };
    });

    // i18n básico
    const translations = {
      es: {
        title: '📄 Scanner de Documentos',
        capture: '📸 Capturar',
        exportPdf: '📄 Exportar PDF',
        exportImg: '🖼️ Exportar JPG',
        legal: '© 2025 Tu Nombre. Derechos reservados.'
      },
      en: {
        title: '📄 Document Scanner',
        capture: '📸 Capture',
        exportPdf: '📄 Export PDF',
        exportImg: '🖼️ Export JPG',
        legal: '© 2025 Your Name. All rights reserved.'
      }
    };
    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        el.textContent = translations[lang][el.dataset.i18n];
      });
    }
    document.getElementById('btn-es').onclick = () => setLanguage('es');
    document.getElementById('btn-en').onclick = () => setLanguage('en');
    setLanguage('es');

    // Habilitar captura cuando OpenCV esté listo
    function onOpenCvReady() {
      document.getElementById('btn-capture').disabled = false;
    }
  </script>

  <!-- Lógica principal -->
  <script src="app.js"></script>
</body>
</html>
