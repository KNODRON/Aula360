<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>ScanOS9 Móvil</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
</head>
<body>
  <header>
    <h1>📄 Scanner de Cazadores</h1>
  </header>

  <main>
    <video id="preview" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div class="controls">
      <button id="btn-capture">📸 Capturar</button>
      <button id="btn-export-img" disabled>🖼️ Exportar JPG</button>
      <button id="btn-export-pdf" disabled>📄 Exportar PDF</button>
      <button id="btn-bw" disabled>B/N</button>
    </div>

    <div id="page-carousel" class="carousel"></div>
  </main>

  <footer>
    <p class="legal">© 2025 KnoDron. Derechos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
