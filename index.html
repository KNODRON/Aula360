<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />

  <title>DocScan MÃ³vil</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="title">ğŸ“„ Scanner de Documentos</h1>
    <div class="lang-toggle">
      <button id="btn-es"><img src="icons/cl.png" alt="EspaÃ±ol" /></button>
      <button id="btn-en"><img src="icons/uk.png" alt="English" /></button>
      <button id="btn-install" style="display:none;">â• Instalar App</button>
    </div>
  </header>

  <main>
    <video id="preview" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <div class="controls">
      <button id="btn-capture" data-i18n="capture" disabled>ğŸ“¸ Capturar</button>
      <button id="btn-export-pdf" disabled data-i18n="exportPdf">ğŸ“„ Exportar PDF</button>
      <button id="btn-export-img" disabled data-i18n="exportImg">ğŸ–¼ï¸ Exportar JPG</button>
    </div>
  </main>

  <footer>
    <p class="legal" data-i18n="legal">Â© 2025 Tu Nombre. Derechos reservados.</p>
  </footer>

  <!-- PWA: Service Worker + Install Prompt + i18n -->
  <script>
    // 1) Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error SW:', err));
    }

    // 2) Install prompt handler
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('btn-install');
      btn.style.display = 'inline-block';
      btn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => deferredPrompt = null);
      };
    });

    // 3) Simple i18n
    const translations = {
      es: {
        title: 'ğŸ“„ Scanner de Documentos',
        capture: 'ğŸ“¸ Capturar',
        exportPdf: 'ğŸ“„ Exportar PDF',
        exportImg: 'ğŸ–¼ï¸ Exportar JPG',
        legal: 'Â© 2025 Tu Nombre. Derechos reservados.'
      },
      en: {
        title: 'ğŸ“„ Document Scanner',
        capture: 'ğŸ“¸ Capture',
        exportPdf: 'ğŸ“„ Export PDF',
        exportImg: 'ğŸ–¼ï¸ Export JPG',
        legal: 'Â© 2025 Your Name. All rights reserved.'
      }
    };
    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[lang][key];
      });
    }
    document.getElementById('btn-es').onclick = () => setLanguage('es');
    document.getElementById('btn-en').onclick = () => setLanguage('en');
    setLanguage('es');
  </script>

  <!-- OpenCV.js -->
  <script async
    src="https://docs.opencv.org/4.x/opencv.js"
    onload="onOpenCvReady();">
  </script>
  <script>
    function onOpenCvReady() {
      console.log('OpenCV.js cargado');
      document.getElementById('btn-capture').disabled = false;
    }
  </script>

  <!-- App logic: cÃ¡mara, recorte y export -->
  <script src="app.js"></script>
</body>
</html>
